  <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                添加车辆
                <small>添加车辆信息</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-gears"></i> 信息管理</a></li>
                <li>车辆信息管理</li><li>添加车辆</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">


                    <!-- Horizontal Form -->
                    <div class="box box-info">

                        <!-- /.box-header -->
                        <div class="box-header with-border">
                            <h3 class="box-title">添加车辆</h3>
                        </div>
                        <!-- form start -->
                        <form class="form-horizontal">
                            <div class="box-body" id="inputWrapper">
                                <div class="form-group">
                                    <label for="inputBuilding" class="col-sm-2 control-label">车牌2号</label>

                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="inputBuilding" placeholder="车牌号">
                                    </div>

                                </div>
                                <div class="form-group" style="border-top: 1px solid #f4f4f4">

                                </div>
                                <div class="form-group">
                                    <label for="inputClassroom_1" class="col-sm-2 control-label">车型</label>
                            
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control inputClassroom" placeholder="车型">
                                    </div>
                                </div>

                                 <div class="form-group">
                                    <label for="inputBuilding" class="col-sm-2 control-label">车辆用途</label>

                                    <div class="col-sm-4">
                                        <select class="form-control ng-pristine ng-valid ng-touched" name="role" ng-reflect-name="role" ng-reflect-model="1">
                                       <!--bindings={"ng-reflect-ng-for-of": "[object Object],[object Object"}-->
                                       <option value="1" ng-reflect-value="1">公务车</option>
                                       <option value="2" ng-reflect-value="2">班车</option>
                                    </select>
                                    </div>
                                </div>

                                 <div class="form-group">
                                    <label for="inputBuilding" class="col-sm-2 control-label">车辆状态</label>

                                    <div class="col-sm-4">
                                
                                    <select class="form-control ng-pristine ng-valid ng-touched" name="role" ng-reflect-name="role" ng-reflect-model="1">
                                       <!--bindings={"ng-reflect-ng-for-of": "[object Object],[object Object"}-->
                                       <option value="1" ng-reflect-value="1">空闲中</option>
                                       <option value="2" ng-reflect-value="2">使用中</option>
                                       <option value="3" ng-reflect-value="3">维修中</option>
                                    </select>
                                    </div>
                                </div>

                               
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <p class="label label-danger classroom-wrong-tip" [ngClass]="{'div-display':judgeTip}" style="margin-top: 5px;float: left;" >{{tip}}</p>
                                <button type="button" class="btn btn-info pull-right" (click)="addCarClass()" id="addCarClass">添加</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                        <!-- /.box-body -->
                    </div>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
