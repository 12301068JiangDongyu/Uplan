<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="../../assets/adminlte/img/user9-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{ user.username }}</p>
                <!-- Status -->
                <a href="#"><i class="fa fa-circle text-success"></i> {{user.role.r_name}}</a>
            </div>
        </div>

        <!-- search form (Optional) -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="搜索...">
                <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
            </div>
        </form>
        <!-- /.search form -->

        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
            <li class="header">导航</li>
            <!-- Optionally, you can add icons to the links -->
            <li class="device-manage active" [ngClass]="{'div-display': judgeOptions.deviceManage}" >
                <a href="#"><i class="fa fa-laptop"></i> <span>设备管理</span>
                    <span class="pull-right-container">
                  <i class="fa fa-angle-left pull-right"></i>
                </span>
                </a>
                <ul class="treeview-menu">
                    <li class="edit-device" routerLinkActive="active" [ngClass]="{'div-display': judgeOptions.editDevice}">
                        <a href="#"><i class="fa fa-circle-o"></i> 编辑设备</a>
                        <ul class="treeview-menu">
                            <li routerLinkActive="active" class="device-info" [ngClass]="{'div-display': judgeOptions.deviceInfo}"><a routerLink="/deviceInfo"><i class="fa fa-circle-o"></i> 设备信息</a></li>
                            <li routerLinkActive="active" class="assign-device" [ngClass]="{'div-display': judgeOptions.assignDevice}"><a routerLink="/assignDevice"><i class="fa fa-circle-o"></i> 分配设备</a></li>

                        </ul>
                    </li>
                    <li routerLinkActive="active" class="device-monitor" [ngClass]="{'div-display': judgeOptions.deviceMonitor}"><a routerLink="/deviceMonitor"><i class="fa fa-circle-o"></i> 远程设备管理</a></li>
                </ul>
            </li>
            <li class="video-manage" class="active" [ngClass]="{'div-display': judgeOptions.videoManage}">
                <a href="#"><i class="fa fa-video-camera"></i> <span>视频管理</span>
                    <span class="pull-right-container">
                  <i class="fa fa-angle-left pull-right"></i>
                </span>
                </a>
                <ul class="treeview-menu" [ngClass]="{'div-display': judgeOptions.videoStream}">
                    <li routerLinkActive="active" class="video-stream"><a routerLink="/videoManage"><i class="fa fa-circle-o"></i> 视频流调度</a></li>
                </ul>
            </li>
            <li class="treeview system-manage" class="active" [ngClass]="{'div-display': judgeOptions.systemManage}">
                <a href="#"><i class="fa fa-gears"></i> <span>系统管理</span>
                    <span class="pull-right-container">
                      <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li routerLinkActive="active" [ngClass]="{'div-display': judgeOptions.buildClassManage}"><a routerLink="/buildClassManage"><i class="fa fa-circle-o"></i> 教学楼信息管理</a></li>
                    <li class="privilege-manage" routerLinkActive="active" [ngClass]="{'div-display': judgeOptions.privilegeManage}">
                        <a href="#">
                            <i class="fa fa-circle-o"></i> 权限管理
                        </a>
                        <ul class="treeview-menu">
                            <li routerLinkActive="active" class="user-manage" [ngClass]="{'div-display': judgeOptions.userManage}"><a routerLink="/userManage"><i class="fa fa-circle-o"></i> 用户管理</a></li>
                            <li routerLinkActive="active" class="role-manage" [ngClass]="{'div-display': judgeOptions.roleManage}"><a routerLink="/roleManage"><i class="fa fa-circle-o"></i> 角色管理</a></li>
                        </ul>
                    </li>
                    <!-- <li><a href="#"><i class="fa fa-circle-o"></i> 日志管理</a></li> -->
                    <li routerLinkActive="active" class="message-manage" [ngClass]="{'div-display': judgeOptions.messageManage}"><a routerLink="/messageManage"><i class="fa fa-circle-o"></i> 消息管理</a></li>
                </ul>
            </li>
        </ul>
        <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
</aside>
