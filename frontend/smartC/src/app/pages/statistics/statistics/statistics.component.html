<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      统计
      <small>统计车辆使用情况</small>
    </h1>
    <ol class="breadcrumb">
      <li><i class="fa fa-home"></i><a routerLink="/home"> 主页</a></li>
      <li><i class="fa fa-bar-chart"></i> 统计</li>
      <li>统计信息</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-6">
        <!-- USAGE CHART -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">车型使用率</h3>
          </div>
          <div class="box-body">
            <div echarts [options]="carTypeUsagePieOption" class="chart"></div>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <div class="col-md-6">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">预约人排行榜</h3>
          </div>
          <div class="box-body">
            <div echarts [options]="userCountBarOption" class="chart"></div>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">每月预约车量</h3>
          </div>
          <div class="box-body">
            <div echarts [options]="monUsageBarOption" class="chart"></div>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">车辆记录散点图</h3>
          </div>
          <div class="box-body">
            <div echarts [options]="operateScatter" class="chart"></div>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
