
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                公车申请管理
                <small>对公车信息进行增加、删除、修改</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-gears"></i> 派车任务</a></li>
                <li class="active">申请信息管理</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">申请信息列表</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table id="example2" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>汽车型号</th>
                                    <th>目的地</th>
                                    <th>用车时间</th>
                                    <th>归还时间</th>
                                    <th>申请原因</th>
                                    <th>数据状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let info of carApplyInfos">
                                        <td>{{info.c_id}}</td>
                                        <td>{{info.c_brand}}</td>
                                        <td>{{info.destination}}</td>
                                        <td>{{info.start_time}}</td>
                                        <td>{{info.end_time}}</td>
                                        <td>{{info.reason}}</td>
                                        <td>{{info.status}}</td>
                                        <td *ngIf="info.status == '未审核'">
                                            <span class="label label-danger cursor-hand" data-toggle="modal" data-target="#deleteModal" (click)="getApplyId(info.c_id)"> 撤回 </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


<!--模态框删除-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="deleteModalLabel">撤回申请</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal" role="form">

                    <div class="fcol-sm-5 ">
                        <p>确定要撤回本次申请吗？</p>

                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <p class="label label-danger delete-wrong-tip"  [ngClass]="{'div-display': judgeDelete}" style="margin-top: 5px;float: left;" >{{tip}}</p>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary" (click)="deleteApply()">撤回</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!--/.modal-->
