  <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                添加教室
                <small>添加教学楼教室信息</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-gears"></i> 系统管理</a></li>
                <li>教学楼信息管理</li><li>添加教室</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">


                    <!-- Horizontal Form -->
                    <div class="box box-info">

                        <!-- /.box-header -->
                        <div class="box-header with-border">
                            <h3 class="box-title">添加教室</h3>
                        </div>
                        <!-- form start -->
                        <form class="form-horizontal">
                            <div class="box-body" id="inputWrapper">
                                <div class="form-group">
                                    <label for="inputBuilding" class="col-sm-2 control-label">教学楼</label>

                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="inputBuilding" placeholder="教学楼">
                                    </div>

                                </div>
                                <div class="form-group" style="border-top: 1px solid #f4f4f4">

                                </div>
                                <div class="form-group">
                                    <label for="inputClassroom_1" class="col-sm-2 control-label">教室号</label>
                                    <span class="glyphicon glyphicon-plus cursor-hand" aria-hidden="true" id="addInputBtn" (click)="addInput()"></span>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control inputClassroom" placeholder="教室号">
                                    </div>
                                </div>
                                <div  *ngFor="let item of items;let i = index" class="form-group">
                                    <label for="inputClassroom" class="col-sm-2 control-label">教室号</label>
                                    <span class="glyphicon glyphicon-remove" (click)="removeInput(i,$event)" aria-hidden="true"></span>
                                    <div class="col-sm-4">
                                        <input type="text" name="classroom" class="form-control inputClassroom" placeholder="教室号" [(value)] = "item.classroom">
                                    </div>
                                </div> 
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <p class="label label-danger classroom-wrong-tip" [ngClass]="{'div-display':judgeTip}" style="margin-top: 5px;float: left;" >{{tip}}</p>
                                <button type="button" class="btn btn-info pull-right" (click)="addBuildClass()" id="addBuildClass">添加</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                        <!-- /.box-body -->
                    </div>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
